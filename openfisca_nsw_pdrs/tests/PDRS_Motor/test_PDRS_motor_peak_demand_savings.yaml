# - name: test PDRS motors peak demand savings-boundary values
#   period: 2021
#   absolute_error_margin: 0.005
#   input:
#       PDRS__motors__rated_output: [0, 0.73, 2.6, 9.2, 41, 100, 185]
#   output:
#       PDRS__motors__peak_demand_savings: [0, 12, 15, 20, 22, 25, 0]

- name: test PDRS motors peak demand savings-inner values
  period: 2021
  absolute_error_margin: 0.005
  input:
      PDRS__motors__rated_output: [0.21, 0.83, 2.7, 9.3, 42, 101, 186]
  output:
      PDRS__motors__peak_demand_savings: [0, 12, 15, 20, 22, 25, 0]

- name: test PDRS motors baseline motor efficiency
  period: 2021
  absolute_error_margin: 1
  input:
      PDRS__motors__number_of_poles:
          [poles_2, poles_2, poles_2, poles_2, poles_2, poles_2]
      PDRS__motors__rated_output: [2.9, 11, 28, 50, 90, 185]
  output:
      PDRS__motors__baseline_motor_efficiency:
          [84.425, 89.4, 91.825, 93.05, 94.1, 0.]
